<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title_logregister">Register Form</h1>
        <div class="logregister">
            <form method="post" action="http://localhost:8000/register" class="text_logregister">
				<input type="hidden" id="csrf" name="_token">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="appName">AppName:</label>
                    <input type="text" id="appName" name="app_name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="new_password">Password:</label>
                    <div class="input-box">
                        <input type="password" placeholder="New Password" id="new_password" name="password">
                        <img src="eye-close.png" id="eyeicon1">
                        <div id="passwordError" class="error-message hidden">
                            Password must contain exactly 3 letters and 2 digits.
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="confirm_password" name="password_confirmation">
                        <img src="eye-close.png" id="eyeicon2">
                        <div id="passwordMatchError" class="error-message hidden">
                            Passwords do not match.
                        </div>
                    </div>
                </div>
                <input type="checkbox" id="terms" required> Accept all terms!
                <button type="submit" class="buttonlogin" id="buttonrgister">Register</button><br><br>
                <div class="extra-links">
                    <a href="login.html" class="Back">Back to Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
