<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="admin_login.css">
    
</head>
<body>
    
    <div class="login-container">
        <h1 class="title_logregister">Login Form</h1>
        <div class="logregister">
            <form action="http://localhost:8000/login" method="post" class="text_logregister">
                <div class="input-group">
                    <label for="admin_name_login">Name:</label>
                    <div class="input-box">
                        <input type="text" id="username" placeholder="admin name/user name" name="email" required>
                        <div id="usernameError" class="error-message hidden">
                            Username must be at least 5 characters long.
                        </div>                
                    </div>
                </div>
                <div class="input-group">
                    <label for="admin_password_login">Password:</label>
                    <div class="input-box">
                        <input type="password" placeholder="password" id="password" name="password">
                        <img src="eye-close.png" id="eyeicon">
                        <div id="passwordError" class="error-message hidden">
                            Password must contain exactly 3 letters and 2 digits.
                        </div>
                    </div>                    
                </div>
                <button type="utton" class="buttonlogin" id="loginButton" disabled>Log In</button><br><br>
            </form>
            <div class="extra-links">
                <a href="C:\Users\flavi\OneDrive\Desktop\anul3\TW\proiect\forgot_password.html" class="forgot-password">Forgot Password</a>
                <a href="C:\Users\flavi\OneDrive\Desktop\anul3\TW\proiect\register.html" class="register">Register</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
