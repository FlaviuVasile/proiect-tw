<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title_logregister">Set New Password</h1>
        <div class="logregister">
            <form action="reset_password.php" method="post" class="text_logregister">
                <div class="input-group">
                    <label for="new_password">New Password:</label>
                    <div class="input-box">
                        <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                        <img src="eye-close.png" id="eyeicon1" alt="Toggle password visibility">
                        <div id="passwordError" class="error-message hidden">
                            Password must contain exactly 3 letters and 2 digits.
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <div class="input-box">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                        <img src="eye-close.png" id="eyeicon2" alt="Toggle password visibility">
                        <div id="passwordMatchError" class="error-message hidden">
                            Passwords do not match.
                        </div>
                    </div>
                </div>

                <button type="submit" class="buttonlogin" id="resetButton">Reset Password</button><br><br>

                <div class="extra-links">
                    <a href="/forgot-password" class="forgot-password">Forgot Password</a>
                    <a href="/register" class="register">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script src="set_password.js"></script>
</body>
</html>
