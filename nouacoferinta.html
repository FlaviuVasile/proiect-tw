<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Conference</title>
</head>
<body>
    <h1>Create a Conference</h1>
    <form action="join_conference.php" method="POST">
        <label for="conference_name">Conference Name:</label>
        <input type="text" id="conference_name" name="conference_name" required>
        <br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <br><br>
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>
        <br><br>
        <label for="end_time">End Time:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>
        <br><br>
        <button type="submit">Create Conference</button>
    </form>
    <script>"conferinta.js"</script>>
</body>
</html>
