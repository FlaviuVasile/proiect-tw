<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title_logregister">Register Form</h1>
        <div class="logregister">
            <form action="register.php" class="text_logregister">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="admin_name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="appName">App Name:</label>
                    <input type="text" id="appName" name="app_name" placeholder="Enter your app name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="admin_email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new_password">Password:</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <input type="checkbox" id="terms" title="Accept all terms!" required> Accept all terms!
                <button type="submit" class="buttonlogin" id="buttonregister">Register</button><br><br>
                <div class="extra-links">
                    <a href="/login" class="Back">Back to Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
