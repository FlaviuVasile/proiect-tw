<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="admin_login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title_logregister">Login Form</h1>
        <div class="logregister">
            <form action="login.php" class="text_logregister">
                <div class="input-group">
                    <label for="username">Name:</label>
                    <div class="input-box">
                        <input type="text" id="username" name="admin_name" placeholder="Enter your username" required>
                        <div id="usernameError" class="error-message hidden">
                            Username must be at least 5 characters long.
                        </div>                
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <img src="eye-close.png" id="eyeicon" alt="Toggle password visibility">
                        <div id="passwordError" class="error-message hidden">
                            Password must contain exactly 3 letters and 2 digits.
                        </div>
                    </div>                    
                </div>
                <button type="submit" class="buttonlogin" id="loginButton">Log In</button><br><br>
            </form>
            <div class="extra-links">
                <a href="/forgot-password" class="forgot-password">Forgot Password</a>
                <a href="/register" class="register">Register</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
